    <h1>waifu2x Avisynth Plugin</h1>
    <div class="row">
      <div class="col-md-8">
        <p>
          waifu2xAvisynth は、waifu2xの変換処理をAvisynthのフィルタとして利用するプラグインです。
          waifu2xのC++実装であるwaifu2x-converter-cppを利用しています。
        </p>

        <p>
          <a class="btn btn-primary" href="https://github.com/sunnyone/Waifu2xAvisynth/releases/tag/0.0.1"role="button">
            ダウンロード</a>
        </p>

      <img src="img/vdub-miku-scaling.png" class="img-responsive" />
      <figcaption>
        ▲ミク画像が含まれる動画ファイルを2倍に変換するavsをVirtualDubで読んでいる様子
        (<a href="http://piapro.net/en_for_creators.html">Hatsune Miku by Cryption Future Media, INC. CC BY-NC</a>)
      </p>
